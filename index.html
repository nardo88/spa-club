<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Sarina&display=swap"
        rel="stylesheet">
    <title>cpa.club - Galaxy Night party </title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./scripts/index.js" defer></script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__logo">
                    <img src="./img/header/logo.png" alt="logo">
                </div>
                <nav class="header__nav nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#!" class="nav__link">О нас</a>
                        </li>
                        <li class="nav__item">
                            <a href="#!" class="nav__link">Программа</a>
                        </li>
                        <li class="nav__item">
                            <a href="#!" class="nav__link">Спонсоры</a>
                        </li>
                        <li class="nav__item">
                            <a href="#!" class="nav__link">Контакты</a>
                        </li>
                    </ul>
                    <button class="nav__registration">Регистрация на ивент</button>

                
                </nav>

                <button class="burger">
                    <span class="burger__item"></span>
                </button>
            </div>
        </div>
    </header>


    <!-- Main -->
    <section class="main">
        <div class="girl">
            <img src="./img/main/Group16.png" alt="girl">
        </div>
        <div class="elipse">
            <img src="./img/main/Ellipse.png" alt="elipse">
        </div>
        <div class="container">
            <div class="main__wrapper">
                <div class="main__content">
                    <h2 class="main__subtitle">
                        <span class="main__date">09 <span>/</span> 06 <span>/</span> 2021</span>
                        <span class="main__date">8pm <span>-</span> 1am</span>
                        <span class="main__city">Москва</span>
                    </h2>
                    <img src="./img/main/galaxy.png" alt="galaxy" class="main__image">
                    <h2 class="main__title">ОФИЦИАЛЬНАЯ ПРЕПАТИ WAS'21</h2>
                    <p class="main__description">по партнерскому маркетингу</p>
                </div>

                <div class="time">
                    <span class="time__text">До ивента осталось:</span>
                    <span class="time__value">25 : 03 : 21</span>
                </div>
            </div>
        </div>
    </section>

    <!-- <div class="statistics">
        <div class="container">
            <div class="statistics__wrapper"></div>
        </div>
    </div> -->

</body>

</html>
